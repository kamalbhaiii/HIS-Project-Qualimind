version: "3.9"

name: qualimind-predeploy

x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-qualimind-predeploy}"]
  interval: 5s
  timeout: 3s
  retries: 20

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 20

networks:
  qm-net:

volumes:
  pgdata:
  redisdata:

services:
  postgres:
    image: postgres:15
    container_name: qm-postgres-predeploy
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-predeploy}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: *healthcheck-postgres
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  redis:
    image: redis:7
    container_name: qm-redis-predeploy
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    healthcheck: *healthcheck-redis
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # ---------- Server (Express + TS) ----------
  server:
    container_name: qm-server-predeployment
    build:
      context: ./server
      target: dev      
      args:
        MODE: predeploy        
    command: ["pnpm", "prepare:predeploy"]   
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app           
      - /app/node_modules  
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # ---------- Frontend (React + Vite) ----------
  frontend:
    container_name: qm-frontend-predeployment
    build:
      context: ./frontend
      target: dev
      args:
        MODE: predeploy
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      server:
        condition: service_started
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

# ---------- R Engine (plumber) ----------
  r-engine:
    container_name: qm-r-engine-predeployment
    build:
      context: ./r-engine
    environment:
      R_ENVIRON_USER: /root/.Renviron
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-predeploy}
    ports:
      - "8001:8000"
    volumes:
      - ./r-engine:/app
      - ./r-engine/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  worker:
    container_name: qm-worker-predeployment
    build:
      context: ./server
      target: dev
    command: ["pnpm", "worker:predeploy"]
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-predeploy}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["backend", "frontend", "r", "infra"]