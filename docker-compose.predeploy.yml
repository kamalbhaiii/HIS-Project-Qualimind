version: "3.9"

name: qualimind-predeploy

networks:
  qm-net:

services:
  # ---------- Server (Express + TS) ----------
  server:
    container_name: qm-server-predeployment
    build:
      context: ./server
      target: dev      
      args:
        MODE: predeploy        
    command: ["pnpm", "predeploy:prepare"]   
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app           
      - /app/node_modules      
    networks: [qm-net]
    profiles: ["backend", "frontend"]

  # ---------- Frontend (React + Vite) ----------
  frontend:
    container_name: qm-frontend-predeployment
    build:
      context: ./frontend
      target: dev
      args:
        MODE: predeploy
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      server:
        condition: service_started
    networks: [qm-net]
    profiles: ["backend", "frontend"]

