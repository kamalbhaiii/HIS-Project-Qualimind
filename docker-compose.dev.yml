version: "3.9"

name: qualimind-dev

x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-qualimind-dev}"]
  interval: 5s
  timeout: 3s
  retries: 20

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 20

networks:
  qm-net:

volumes:
  pgdata:
  redisdata:

services:
  # ---------- Infra ----------
  postgres:
    image: postgres:15
    container_name: qm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: *healthcheck-postgres
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  redis:
    image: redis:7
    container_name: qm-redis-dev
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck: *healthcheck-redis
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # ---------- Server (Express + TS) ----------
  server:
    container_name: qm-server-dev
    build:
      context: ./server
      target: dev
      args:
        MODE: dev               
    command: ["pnpm", "dev:prepare"]   
    environment:
      NODE_ENV: development
      APP_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app          
      - /app/node_modules     
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

#  ---------- Frontend (React + Vite) ----------
  frontend:
    container_name: qm-frontend-dev
    build:
      context: ./frontend
      target: dev
      args:
        MODE: dev
    environment:
      NODE_ENV: development
      APP_ENV: development
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # ---------- R Engine (plumber) ----------
  r-cleaner:
    container_name: qm-r-cleaner-dev
    build:
      context: ./r-cleaner
    environment:
      R_ENVIRON_USER: /root/.Renviron
    ports:
      - "8000:8000"
    volumes:
      - ./r-cleaner:/app
      - ./r-cleaner/data:/app/data
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]
