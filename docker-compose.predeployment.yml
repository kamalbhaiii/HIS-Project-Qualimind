version: "3.9"

name: qualimind-testing

x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-qualimind-predeployment}"]
  interval: 5s
  timeout: 3s
  retries: 20

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 20

networks:
  qm-net:

volumes:
  pgdata:
  redisdata:

services:
  # ---------- Server (Express + TS) ----------
  server:
    container_name: qm-server-predeployment
    build:
      context: ./server
      target: dev              
    command: ["pnpm", "predeploy:prepare"]   
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app           
      - /app/node_modules      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["backend"]

  # ---------- Frontend (React + Vite) ----------
  frontend:
    container_name: qm-frontend-predeployment
    build:
      context: ./frontend
      target: dev
      args:
        MODE: predeploy
    environment:
      NODE_ENV: predeploy
      APP_ENV: predeploy
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

