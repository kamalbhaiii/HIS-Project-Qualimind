version: "3.9"

name: qualimind-test

x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-qualimind-testing}"]
  interval: 5s
  timeout: 3s
  retries: 20

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 20

networks:
  qm-net:

volumes:
  pgdata:
  redisdata:

services:
  postgres:
    image: postgres:15
    container_name: qm-postgres-testing
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-testing}
    ports:
      - "10001:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: *healthcheck-postgres
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  redis:
    image: redis:7
    container_name: qm-redis-testing
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "10002:6379"
    volumes:
      - redisdata:/data
    healthcheck: *healthcheck-redis
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # Build-only service to create the shared app image
  app-image:
    build:
      context: ./server
      target: dev
      args:
        MODE: test
    image: qualimind-test-server
    command: ["true"]  # exits immediately; just ensures image build
    networks: [qm-net]
    profiles: ["backend"]

  server:
    container_name: qm-server-testing
    image: qualimind-test-server
    command: ["pnpm", "prepare:testing"]
    environment:
      NODE_ENV: testing
      APP_ENV: testing
    ports:
      - "10000:10000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      app-image:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["backend"]

  frontend:
    container_name: qm-frontend-testing
    build:
      context: ./frontend
      target: dev
      args:
        MODE: test
    environment:
      NODE_ENV: testing
      APP_ENV: testing
    ports:
      - "9999:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  r-engine:
    container_name: qm-r-engine-testing
    build:
      context: ./r-engine
    environment:
      R_ENVIRON_USER: /root/.Renviron
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-testing}
    ports:
      - "10003:8000"
    volumes:
      - ./r-engine:/app
      - ./r-engine/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  worker:
    container_name: qm-worker-testing
    image: qualimind-test-server
    command: ["pnpm", "worker:testing"]
    environment:
      NODE_ENV: testing
      APP_ENV: testing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-testing}
    depends_on:
      app-image:
        condition: service_completed_successfully
      server:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["backend", "frontend", "r", "infra"]

  pgadmin:
    image: dpage/pgadmin4
    container_name: qm-pgadmin-testing
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qualimind.testing
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "10050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: linux/amd64
    container_name: qm-redis-commander-testing
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "10051:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]
