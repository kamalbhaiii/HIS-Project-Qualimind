version: "3.9"

name: qualimind-testing

x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-qualimind-testing}"]
  interval: 5s
  timeout: 3s
  retries: 20

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "ping"]
  interval: 5s
  timeout: 3s
  retries: 20

networks:
  qm-net:

volumes:
  pgdata:
  redisdata:

services:
  # ---------- Infra ----------
  postgres:
    image: postgres:15
    container_name: qm-postgres-testing
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualimind-testing}
    ports:
      - "10001:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: *healthcheck-postgres
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  redis:
    image: redis:7
    container_name: qm-redis-testing
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "10002:6379"
    volumes:
      - redisdata:/data
    healthcheck: *healthcheck-redis
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

  # ---------- Server (Express + TS) ----------
  server:
    container_name: qm-server-testing
    build:
      context: ./server
      target: dev              
    command: ["pnpm", "testing:prepare"]   
    environment:
      NODE_ENV: testing
      APP_ENV: testing
    ports:
      - "10000:10000"
    volumes:
      - ./server:/app           # live code sync
      - /app/node_modules       # keep node_modules inside container
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [qm-net]
    profiles: ["backend"]

  # ---------- Frontend (React + Vite) ----------
  frontend:
    container_name: qm-frontend-testing
    build:
      context: ./frontend
      target: dev
      args:
        MODE: test
    environment:
      NODE_ENV: testing
      APP_ENV: testing
    ports:
      - "9999:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks: [qm-net]
    profiles: ["infra", "backend", "frontend", "r"]

